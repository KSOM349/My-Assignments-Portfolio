    <div class="code">
        <h3>Backup Script:</h3>
        <pre>
#!/bin/bash
BACKUP_DIR="/backup"
dd if=/dev/sda of=$BACKUP_DIR/backup.img bs=4M
gzip $BACKUP_DIR/backup.img
        </pre>
    </div>

    <div class="code">
        <h3>Restore Script:</h3>
        <pre>
#!/bin/bash
gunzip -c backup.img.gz > restored.img
VBoxManage convertfromraw restored.img vm.vdi
        </pre>
